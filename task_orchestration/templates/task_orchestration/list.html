{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
    <style>
        body { padding: 20px; font-family: "Microsoft YaHei"; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f8f9fa; }
        .btn { 
            padding: 6px 12px; text-decoration: none; border-radius: 4px; 
            color: #fff; display: inline-block; margin: 0 4px;
        }
        .btn-primary { background-color: #007bff; }
        .btn-success { background-color: #28a745; }
        .btn-danger { background-color: #dc3545; }
        .btn-default { background-color: #6c757d; }
        .text-center { text-align: center; }
    </style>
</head>
<body>
    <h1>{{ page_title }}</h1>
    <a href="{% url 'task_orchestration:create' %}" class="btn btn-primary">创建新编排任务</a>
    <a href="{% url 'task_orchestration:execute_orchestration' %}" class="btn btn-success">批量执行编排任务</a>

    <table>
        <thead>
            <tr>
                <th>任务名称</th>
                <th>描述</th>
                <th>状态</th>
                <th>步骤数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.description|default:"无" }}</td>
                <td>{{ task.get_status_display }}</td>
                <td>{{ task.steps.count }}</td>
                <td>
                    <a href="{% url 'task_orchestration:edit_steps' task.id %}" class="btn btn-default">编辑步骤</a>
                    {% if task.status == 'active' %}
                        <button onclick="executeOrchestration({{ task.id }})" class="btn btn-success">快速执行</button>
                    {% endif %}
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">暂无编排任务</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
    function executeOrchestration(taskId) {
        // 关键修复：把 'execute' 改成 'execute_api'
        fetch(`{% url 'task_orchestration:execute_api' 0 %}`.replace('0', taskId), {
            method: 'POST',
            headers: {'X-CSRFToken': '{{ csrf_token }}'}
        }).then(res => res.json()).then(data => {
            alert(data.msg);
            if (data.status === 'success') {
                window.location.reload();
            }
        }).catch(err => {
            alert('执行请求失败：' + err);
        });
    }
    </script>
</body>
</html>
